<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JUEGO SECRETO</title>
</head>
<body>

 <!-- Input es un valor de entrada que nos permite hacer un cuadro de texto
que nos permite hacer que el usuario ingrese lo que desse -->
<input type="text">

<!--button es un valor de tipo boton que al momento de presionarlo nos permitira
acceder a una instruciion nueva que programaremos nostros-->

<button>Verificar si acertó con el secreto</button>

<script>

 /* Crearemos una variable de tipo input para que JavaScript se comunique con HTML.
 recordemos que para escribir texto en JavaScript se usa "document.write", aqui de 
 igual manera usaremos un document pero con los siguientes datos "var input = document.
 querySelector("input")" . */

    var secreto = Math.round(Math.random()*10);
    var input = document.querySelector("input");
        input.focus();
     /*Para hacer funcional nuestra variable input debemos crear una funcion que llamaremos
     verificar, en esta le daremos las condicionantes que deseamos.
     
     Dado que queremos que nuestro codigo nos devuelva un valor de tipo texto como numerico 
     usaremos la funcion anteriormente vista parseInt*/

        function verificar(){

        
    if(parseInt(input.value) == secreto){
        alert("Usted acertó");

    }

    else{
        alert("Usted erró");
    }
     
     /*Si mandamos a traer el valor input.value y le damos un valor sin datos; actualizara
     cada que acertemos o erremos, tambien usaremos un input con valor focus
     este nos permitira que al momento de empezar un nuevo intento se vaya el cursor a nusetro input
      */
        input.value = "";
        input.focus();
    }

     /* Del mismo modo para llamar el valor button de HTML a JavaScript, se crea una nueva 
     variable dentro de JavaScript, la cual sera la siguiente "var button = document.querySelector("button")
     y para que el button funcione se debe llamar a nuestra funcion creada en la parte de arriba
     llamada function verificar y seguir la siguiente instruccion
     "button.onclick = verificar;". */
    var button = document.querySelector("button");
    button.onclick = verificar;
</script>


<!--Hemos aprendido a hacer un puente que nos permite usar codigo html a JavaScript 
llamada document.querySelector-->
</body>
</html>
