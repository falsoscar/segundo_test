<script>
    function saltarlinea(){
        document.write("<br>");
    }

    function imprimir(frase){
        document.write(frase);
        saltarlinea();
    }
 //Vamos a anidar nuestros loops, esto significa que se puede convinar
 //nuesto for con otro for y de igual manera pasa con while.
    for(var lineas = 1; lineas <=3; lineas++){

        for (var columnas = 1; columnas <= 10; columnas++){
            document.write("*");
        }

        saltarlinea();
    }

    saltarlinea();
    imprimir("FIN")
</script>
