<meta charset="UTF-8">


    <h1>
    JUEGO ADIVINANZA DE NÚMERO
    </h1>

    <script>
    
   //Haremos un pequeño juego sencillo para practicar nuestros conocimientos


        function saltarlinea(){
            document.write("<br><br><br>");
        }

        function imprimir(frase){
            document.write(frase);
            saltarlinea();
        }

        //Para usar numeros aleatorios en nuestro programa se usara el comando
        //Math.random() y para limitar su uso a una cantidad de numeros se escribe el numero 
        //maximo que deseamos que llegue.

        //Math.random() *10

        //al solo usar la funcion Math.random notaremos que nos arrojara numeros con punto decimal
        //para evitar esto y nos de numeros enteros se usa la funcion
        //Math.round(Math.random()*10)
    
        var numeroPensado = Math.round(Math.random()*10);
        var numeroLanzado = parseInt(prompt("Ingrese un número entre 0-10"));

        if (numeroPensado == numeroLanzado) {
            imprimir("Usted acertó");
       
        }

        //Usamos else que significa sino, ya no necesitamos validar la instruccion directamente decimos
        //que nos mande las lineas de texto que ingresamos, else se usa si solo hay dos condiciones.
        else{
        //En javaScript la manera de decir que un numero es diferente se usa las teclas !=

            imprimir("Usted erró, el número pensado era: " + numeroPensado);
        }
   
</script>
